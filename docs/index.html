<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Breakout Game!</title>

    <!-- <link rel="stylesheet" href="styles.css"> Github not rendering my style sheet --> 
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: skyblue;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        #optionsLabel {
            padding-left: 10px;
            padding-right: 10px;
        }

        #options {
            margin: 20px auto;
            width: 500px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: dashed lightblue;
            justify-content: space-evenly;
        }

        #container {
            background-color: white;
            width: 550px;
            margin: 20px auto;
            padding: 5px;
            border-radius: 15px;
        }

        #pauseButton {
            width: 100%;
        }

        .option {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #speedOption {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #gameSpeedSlider {
            width: 375px;
        }

        #newGameButton {
            width: 48%;
        }

        #continueButton {
            width: 48%;
        }

        #reloadButton {
            width: 100%;
        }

        body {
            background-color: lightgrey;
        }
    </style>
    <script src="gameplay.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="container">
    <fieldset id="options">
        <legend id="optionsLabel">Options</legend>
        <button id="pauseButton" class="option">Toggle Pause Game</button>
        <div id="speedOption" class="option">
        <label id="gameSpeedLabel" for="gameSpeedSlider">Game Speed: 1</label><input type="range" min="0.05" max="4" step="0.05" value="1" class="slider" id="gameSpeedSlider">
        </div>
        <button id="newGameButton" class="option">New Game (Reset)</button>
        <button id="continueButton" class="option">Continue Playing</button> <br>
        <button id="reloadButton" class="option">Reload Window</button>
    </fieldset>
    </div>
</body>

</html>
